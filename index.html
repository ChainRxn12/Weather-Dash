<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <!-- Link Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather-Dash</title>
</head>


<body>

    <body>

        <header class="jumbotron jumbotron-fluid custom-jumbotron">
          <div class="container text-center">
                <h1>Weather-Dash</h1>
            <hr>
            <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
          </div>
        </header>


        <main class= "container-fluid">
            <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Search For a City:</label><hr>
                <span id="error"></span>
                <input type="text" id="searchCity" class="form-control" id="formGroupExampleInput" placeholder="Search City Here">
                <button id="search-button" type="submit">Search</button>
                </div>
            </section>    
            </div> 
        </main>
      
        
    




    
    
    <!-- Linking BootStrap Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!-- Link Local JavaScript -->
    <script src="assets/js/script.js"></script>    
</body>
</html>
